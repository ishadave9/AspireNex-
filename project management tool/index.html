<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Project Management Tool</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Create Project</h3>
                <form id="project-form">
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input type="text" id="projectName" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Project</button>
                </form>
            </div>
            <div class="col-md-8">
                <h3 class="h3 pt-2">Projects</h3>
                <label for="projectName">Project Name</label>
                <ul id="projectList" class="list-group"></ul>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Tasks</h3>
                <form id="task-form">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="taskName">Task Name</label>
                            <input type="text" id="taskName" class="form-control" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="taskAssignee">Assignee</label>
                            <input type="text" id="taskAssignee" class="form-control" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="taskDeadline">Deadline</label>
                            <input type="date" id="taskDeadline" class="form-control" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority" class="form-control">
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="taskProject">Project</label>
                            <select id="taskProject" class="form-control"></select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="taskDate">Date Assigned</label>
                            <input type="date" id="taskDate" class="form-control" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Add Task</button>
                </form>

                <ul id="taskList" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
